 <!DOCTYPE html>
<html>
  <head>
     <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<a-assets>
  <a-asset-item id="drone" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
</a-assets>

  </head>

   
<body style='margin : 0px; overflow: hidden;'>
 <H2>1.7</h2>
  <a-scene 
           vr-mode-ui="enabled: false;"
           renderer="logarithmicDepthBuffer: true;"
           embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
           >
      
    <!-- create your content here. just a box for now -->
    <a-box position='0.5 0.5 0.5' material='opacity: 0.5;'></a-box>
   
   <a-nft
        type="nft"
        url="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
              scale="5 5 5"
              position="100 100 0"
          >
          </a-entity>
      </a-nft>
   
   
<!-- <a-entity gltf-model="##drone"></a-entity>-->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
  </body>
</html>
